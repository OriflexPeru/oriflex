<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oriflex | Soluciones</title>
  <style>
    :root {
      --rojo: #DD0622;
      --rojo-claro: #FF734F;
      --claro: #D7BFBD;
      --oscuro: #262F34;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--claro);
      color: var(--oscuro);
    }

    header {
      background-color: var(--oscuro);
      padding: 1.5rem;
      text-align: center;
      color: white;
    }

    nav {
      background-color: var(--rojo);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--rojo-claro);
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: var(--rojo);
    }
